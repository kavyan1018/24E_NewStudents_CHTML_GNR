<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- audio and video 
     
        controls :- it shows the controls of the video
        autoplay :- it plays the video automatically
        loop :- it plays the video in loop
        muted :- it plays the video without sound
        src :- it is the source of the video    
        width :- it is the width of the video
        height :- it is the height of the video

    -->

    <video src="./videoplayback (2).mp4" controls autoplay muted></video>

    <audio src="./videoplayback (2).mp4" controls loop autoplay muted></audio>

    
    
    <!-- iframe : u can take any video or audio from  online plate froms -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/SmaV3opVgJk?si=z8myM5YzBTZFy7vv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/TJPFYs_88-g?si=piwQ5eQbQ0SLurzw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    <!-- audio -->


    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/78BWCd70D1X6LMkDZm1UoF?utm_source=generator" width="20%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>


</body>
</html>
