<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 

        ol => ordered list
        ul  => unordered list
        li  => list item
    
    -->


    <!-- list -->

    <ol type="1" reversed start="5">
        <li>Kavyan</li>
        <li>Dev</li>
        <li>Shivam</li>
    </ol>

    <ul type="square">
        <li>Aryan</li>
        <li>Aryan</li>
        <li>Rudra</li>
        <li>Manasvi</li>
    </ul>


    <!-- Nested List -->

    <ol>
        <li>
            Coffee
            <ol>
                <li>Black Coffee</li>
                <li>Hot Coffee</li>
                <li>Clod Coffee</li>
            </ol>
        </li>
        <li>
            Tea
            <ul>
                <li>Black Tea</li>
                <li>Hot Tea</li>
                <li>Clod Tea</li>
            </ul>
        </li>
        <li>Water
            <ol type="A">
                <li>Hot Water</li>
                <li>Clod Water</li>
            </ol>
        </li>
    </ol>


</body>
</html>
