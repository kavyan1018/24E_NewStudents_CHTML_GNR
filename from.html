<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Application Form</h3>
    <form>
        <label for="fn">First Name :</label>
        <input type="text" id="fn" placeholder="Frist Name" required>

        <br><br>

        <label for="ln">Last Name :</label>
        <input type="text" id="ln" placeholder="Last Name" required>

        <br><br>

        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB"> 

        <br><br>

        <!-- Gender : radio -->

        <label for="ge">Gender</label>
        <!-- sug = ctrl + space -->
        <input type="radio" name="ge" id="ge">
        <label for="">Male</label>
        <input type="radio" name="ge" id="ge">
        <label for="">Female</label>


        <br><br>

        <!-- Address -->
        <label for="ad">Address</label>
        <textarea name="" id="ad" cols="30" rows="10" title="Address" placeholder="Enter your address"></textarea>

        <br><br>

        <!-- Contact Number : tel -->
        <label for="cn">Contact Number :</label>
        <input type="tel" id="cn" placeholder="Contact Number" required>

        <br><br>


        <!-- Email : email -->
        <label for="em">Email :</label>
        <input type="email" name="" id="em" placeholder="example123@gmail.com" required>

        <br><br>

        <!-- password -->
        <label for="ps">Password</label>
        <input type="password" id="ps">
        <br><br>
        <label for="ps">Confirm Password</label>
        <input type="password" id="ps">


        <br><br>

        <!-- dropdown -->
        <label for="st">State</label>
        <select name="" id="st">
            <option value="">--None--</option>
            <option value="">Gujrat</option>
            <option value="">Maharashtra</option>
            <option value="">Rajasthan</option>
            <option value="">Punjab</option>
            <option value="">Haryana</option>
            <option value="">Uttar Pradesh</option>
            <option value="">Bihar</option>
            <option value="">Delhi</option>
            <option value="">Himachal Pradesh</option>
            <option value="">Uttarakhand</option>
            <option value="">Jammu and Kashmir</option>
            <option value="">Karnataka</option>
            <option value="">Andhra Pradesh</option>
            <option value="">Telangana</option>
            <option value="">Tamil Nadu</option>
            <option value="">Kerala</option>
            <option value="">Odisha</option>
            <option value="">West Bengal</option>
            <option value="">Assam</option>
            <option value="">Arunachal Pradesh</option>
            <option value="">Nagaland</option>
            <option value="">Manipur</option>
            <option value="">Tripura</option>
            <option value="">Mizoram</option>
            <option value="">Meghalaya</option>
            <option value="">Sikkim</option>
            <option value="">Goa</option>
            <option value="">Chhattisgarh</option>
            <option value="">Jharkhand</option>
        </select>

        <br><br>

        <!-- checkbox -->
        <label for="tnc">Terms and Conditions : </label>
        <input type="checkbox" name="" id="tnc">
        <label for="tnc">I agree to the terms and conditions</label>
        <br><br>
        <label for="tnc">I want to receive newsletters</label>
        <input type="checkbox" name="" id="tnc">


        <br><br>

        <!-- submit button -->
        <!-- <input type="submit" value="Submit" id="sb"> -->
        <!-- <button type="submit">Registration here</button> -->
        <button type="submit" id="sb">Submit</button>


        <br><br><br><br>
<!-- 
        <label for="ia">input all</label>
        <input type="" id="ia"> -->

    </form>

</body>

</html>
