    <!-- what is marquee tag in html ? 
    The <marquee> tag is a non-standard HTML element which causes text to scroll up, down, left or right automatically. The <marquee> tag is used to create a scrolling text or an image. It scrolls either horizontally or vertically.. 
        
    behavior : This attribute specifies the scrolling behavior of the <marquee> element. It can have one of the following values:
        scroll: This value is used to scroll the content from right to left.
        slide: This value is used to slide the content from right to left.
        alternate: This value is used to scroll the content from right to left, then from left to right.    

    direction : This attribute specifies the direction of the scrolling content. It can have one of the following values:
        left: This value is used to scroll the content from right to left.
        right: This value is used to scroll the content from left to right.
        up: This value is used to scroll the content from bottom to top.
        down: This value is used to scroll the content from top to bottom.

    loop, scrollamount

    by default marquee tag is scroll from right to left
