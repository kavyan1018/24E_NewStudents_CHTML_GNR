    <!-- 
        anchor tag is used to create hyperlinks
        a stands for anchor

        href : hypertext reference  ==> it is used to specify the URL of the page the link goes to where 
        target : it is used to specify where to open the linked document

        _blank : it is used to open the linked document in a new window/tab
        _self : it is used to open the linked document in the same window/tab
        _parent : it is used to open the linked document in the parent frame
        _top : it is used to open the linked document in the full body of the window
    -->

    <!-- one page to another page -->
    <a href="https://www.google.com/" target="_top">Google</a>
